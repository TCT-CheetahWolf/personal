<!DOCTYPE html>
<html>

<head>
<style>
 @font-face {
    font-family: 'Segoe UI Variable Display';
    src: url('.../SubSkipper/SegoeUIVariableStatic-1900000-240000.eot');
    src: url('.../SubSkipper/SegoeUIVariableStatic-1900000-240000.eot?#iefix') format('embedded-opentype'),
        url('.../SubSkipper/SegoeUIVariableStatic-1900000-240000.woff') format('woff'),
        url('.../SubSkipper/SegoeUIVariableStatic-1900000-240000.ttf') format('truetype'),
        url('.../SubSkipper/SegoeUIVariableStatic-1900000-240000.svg#SegoeUIVariableStatic-1900000-240000') format('svg');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}
 html *
{
   font-family: Segoe UI Variable Display !important;
}
  *{
    padding:0;
    margin:0;
    box-sizing:border-box;
  }
  .search{
    width:100%;
    height:100%;
    max-height:60px;
    max-width:600px;
    background:rgba(255,255,255,0.3);
    display:flex;
    align-items:center;
    border-radius:60px;
    padding:5px 10px;
 }
  .search input{
    background:transparent;
    flex:1;
    border:0;
    outline:none;
    padding:24px 20px;
    font-size:30px;
    color:#ffffff;
  }
  ::placeholder{
    color:rgba(255,255,255,0.5);
    font-size:26pt;
 }
  .search button img{
    width:24px;
   }
  .search button{
    border:0;
    border-radius:50%;
    width:40px;
    height:40px;
    background:rgba(255,255,255,0.5);
    cursor:pointer;
  }
  .bg{
    width:100%;
    height:100vh;
    background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(https://cdn.discordapp.com/attachments/979032800340623483/1061575642589692004/IMG_6305.png);
    background-size:cover;
  }
  .bg-context{
    height: 100%;
    width: 100%;
    text-align: center;
    display: flex;
    justify-content: center; 
    align-items: center;
  }
  .landpage-social{
    height: 100%;
    width: 100%;
    text-align: center;
    display: flex;
    justify-content: center; 
    align-items: center;
  }
   .landpage-social button{
    border-color:#ffffff;
    width:400px;
    height:60px;
    background:rgba(255,255,255,0.5);
    cursor:pointer;
    display:flex;
    align-items:center;
    border-radius:20px;
    padding:5px 10px;
    font-size:30px;
 }
  .context{
    text-align:center;
  }
  .context h1{
    font-size:90px;
    color:#ffffff;
 }
  .context h2{
    font-size:30px;
    color:#ffffff;
  .div
 }
  </style>
</head>
  
<body>
<div class="bg">
  <div class="bg-context">
    <div class="context">
      <img src="https://cdn.discordapp.com/attachments/701474314977017896/1063116807776522270/IMG_2615-1.png" width="170" height="170"/>
      <h1>TCT</h1>
     <h2>- Art, design, music, game development -</h2>
     <br>
     <form action="https://google.com/search" method="get" class="search">
       <input type="text" placeholder="=))))" name="q">
      <button type="submit"><img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-21.png"></button>
     </form>
     <br>
     <div class="landpage-social">
     <button onclick="window.location.href='https://www.youtube.com/channel/UCU8Qpt_4bEVK1wCmdntQMKQ';">
      Watch my creations on Youtube
     </button>
     </div>
    </div>
  </div>
</div>
</body>

</html>
